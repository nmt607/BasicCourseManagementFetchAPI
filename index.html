<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json-server</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <section class="course">
        <div class="container">
            <p class="coruses__title h2 text-center text-uppercase" id="titleCourse">
                Danh sách khóa học
            </p>
            <ol class="course__list" id="listCourse">

            </ol>
            <p class="course__create-title h2 text-center text-uppercase">xử lý tạo thêm khóa học</p>
            <form action="">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="courseNameInput" placeholder="Course name" required>
                    <label for="courseNameInput">Course name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="courseDescInput" placeholder="Course desc" required>
                    <label for="courseDescInput">Course desc</label>
                </div>
                <div class="btn-wrap">
                    <button type="button" id="createCourseBtn" class="btn btn-success mb-3">Create Course</button>
                </div>
            </form>            
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
